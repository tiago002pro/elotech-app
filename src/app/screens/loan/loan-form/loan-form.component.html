<Form [formGroup]="form" class="app-loan-form body-module">
  <div class="row">
    <div class="col-md-6">
      <h1>Novo empréstimo</h1>
    </div>

    <div class="col-md-6">
      <h3>Recomendações</h3>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Usuário</label>
        <select class="form-select form-control" formControlName="user" [compareWith]="compareUsers" (ngModelChange)="onChangeUser($event)">
          <option *ngFor="let option of users" [ngValue]="option">
            {{ option.name }}
          </option>
        </select>
      </div>
    
      <div class="form-group">
        <label>Livro</label>
        <select class="form-select form-control" formControlName="book" [compareWith]="compareBooks">
          <option *ngFor="let option of books" [ngValue]="option">
            {{ option.title }}
          </option>
        </select>
      </div>
    
      <div class="form-group">
        <label>Date de empréstimo</label>
        <input
          type="date"
          class="form-control"
          formControlName="loanDate"
        >
      </div>
    
      <div class="form-group">
        <label>Date de devolução</label>
        <input
          type="date"
          class="form-control"
          formControlName="returnDate"
        >
      </div>
    
      <div class="form-group">
        <label>Situação</label>
        <select class="form-select form-control" formControlName="status" [compareWith]="compareStatus">
          <option *ngFor="let option of statusTypes" [ngValue]="option.id">
            {{ option.label }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
    </div>
    
    <div class="col-md-6">
      <div class="books-section">
        <div class="book" *ngFor="let book of recommendationBooks" (click)="selectBook(book)">
          <div class="img-section" >
            <div class="img"></div>
          </div>
            
          <div class="description">
            <label>Título: {{book.title}}</label>
            <label>Autor: {{book.author}}</label>
            <label>Data: {{book.publicationDate}}</label>
            <label>ISBN: {{book.isbn}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</Form>
