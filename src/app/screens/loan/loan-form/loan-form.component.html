<Form [formGroup]="form" class="app-loan-form body-module">
  <div class="row">
    <div class="col-md-12">
      <h1>Novo empréstimo</h1>
    </div>
  </div>

  <div class="form-group">
    <label>Usuário</label>
    <select class="form-select form-control" formControlName="user">
      <option *ngFor="let user of users" [ngValue]="user">
        {{ user.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Livro</label>
    <select class="form-select form-control" formControlName="book">
      <option *ngFor="let book of books" [ngValue]="book">
        {{ book.title }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Date de empréstimo</label>
    <input
      type="date"
      class="form-control"
      formControlName="loanDate"
    >
  </div>

  <div class="form-group">
    <label>Date de devolução</label>
    <input
      type="date"
      class="form-control"
      formControlName="returnDate"
    >
  </div>

  <div class="form-group">
    <label>Situação</label>
    <input
      type="text"
      class="form-control"
      placeholder="Nome..."
      formControlName="status"
    >
  </div>

  <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
</Form>
