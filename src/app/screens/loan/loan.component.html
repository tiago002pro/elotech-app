<div class="app-loan body-module">
  <div class="row">
    <div class="col-md-10">
      <h1>Empréstimos</h1>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-dark" (click)="goToForm()">Novo</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Usuário</th>
            <th scope="col">Livro</th>
            <th scope="col">Data do empréstimo</th>
            <th scope="col">Data de devolução</th>
            <th scope="col">Situação</th>
            <th scope="col" style="text-align: center;">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loan of loanList">
            <th>{{loan.id}}</th>
            <th>{{loan.user.name}}</th>
            <th>{{loan.book.title}}</th>
            <th>{{loan.loanDate}}</th>
            <th>{{loan.returnDate}}</th>
            <th>{{loan.status}}</th>
            <th>
              <div class="actions">
                <a (click)="goToEdit(loan.id)">
                  <i class="bi bi-pencil-square"></i>
                </a>
              </div>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
