<Form [formGroup]="form" class="app-book-form body-module">
  <div class="row">
    <div class="col-md-12">
      <h1>Novo usu√°rio</h1>
    </div>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input
      type="text"
      class="form-control"
      placeholder="Nome..."
      formControlName="name"
    >
  </div>

  <div class="form-group">
    <label>E-mail</label>
    <input
      type="email"
      class="form-control"
      placeholder="Nome..."
      formControlName="email"
    >
  </div>

  <div class="form-group">
    <label>Telefone</label>
    <input
      type="phone"
      class="form-control"
      placeholder="Nome..."
      formControlName="phone"
    >
  </div>

  <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
</Form>
