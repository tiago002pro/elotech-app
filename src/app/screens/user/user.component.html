<div class="app-user body-module">
  <div class="row">
    <div class="col-md-10">
      <h1>Usuários</h1>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-dark" (click)="goToForm()">Novo</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
            <th scope="col">Data de registro</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList">
            <th>{{user.id}}</th>
            <th>{{user.name}}</th>
            <th>{{user.email}}</th>
            <th>{{user.phone}}</th>
            <th>{{user.registrationDate}}</th>
            <th>
              <div class="actions">
                <a (click)="delete(user.id)">
                  <i class="bi bi-trash3-fill"></i>
                </a>
                <a (click)="goToEdit(user.id)">
                  <i class="bi bi-pencil-square"></i>
                </a>
              </div>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
